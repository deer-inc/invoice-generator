dist: trusty
sudo: false

language: node_js
node_js:
  - "11"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

before_install:
  - sudo apt-get update

install:
  - npm install

script:
  - npm run test -- --no-watch --no-progress --code-coverage --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
  - npm run lint
  - npm run deploy

after_success:
  - cat ./coverage/invoice/lcov.info | ./node_modules/coveralls/bin/coveralls.js

deploy:
  provider: pages
  local-dir: ./dist/invoice
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
